    <div class="main-content">
        <h1>Blockchain Details</h1>
        <button id="back" onclick="redirect()" color="blue">Back</button>
        <div id="blockchain-details"></div>
    </div>

    </div>

    <script>
        // Load blockchain data and display it
        function loadBlockchainData() {
            const blockchainDetails = document.getElementById('blockchain-details');

            if (!blockchainDetails) {
                console.error('Element with id "blockchain-details" not found.');
                return;
            }

            const storedData = localStorage.getItem('data');
            if (!storedData) {
                console.error('No blockchain data found in localStorage.');
                return;
            }

            const blockchain = JSON.parse(storedData);
            blockchainDetails.innerHTML = ''; // Clear previous content

            blockchain.forEach(block => {
                const blockElement = document.createElement('div');
                blockElement.className = 'block';
                blockElement.innerHTML = `
                    <h3>Block #${block.index}</h3>
                    <p><strong>Timestamp:</strong> ${block.timestamp}</p>
                    <p><strong>Data:</strong> ${JSON.stringify(block.data)}</p>
                    <p><strong>Hash:</strong> ${block.hash}</p>
                    <p><strong>Previous Hash:</strong> ${block.previousHash}</p>
                `;
                blockchainDetails.appendChild(blockElement);
            });
        }

        // Ensure the function runs after DOM is fully loaded
        window.onload = loadBlockchainData;

        function redirect() {
            var bal = 5000;

            var amount = 10

            var newBal = bal - amount;

            window.location.href = "dashboard.html?currentBalance=" + newBal;
        }
        
    </script>
