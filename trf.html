<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Transfer</title>

    <style>
        .center {
            text-align: center;
            margin-top: 20px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: ghostwhite;
        }

        .footer {
            text-align: center;
            padding: 5px;
            font-size: 0.875rem;
            color: #6c757d;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .main-content {
            padding-top: 80px;
        }

        .balance-section {
            margin-bottom: 20px;
        }


        .space {
            margin-top: 40px;
        }

        .amount {
            margin-top: 40px;
        }

        .payment-image {
            cursor: pointer;
        }

        .slider-wrapper {
            position: relative;
            width: 300px;
            height: 50px;
            background-color: lightgray;
            border-radius: 25px;
            margin: 20px auto;
            overflow: hidden;
            display: none;
            text-align: center;
            line-height: 50px;
            color: #333;
        }

        .slider {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider.complete {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="images/logo.jpg" width="150px" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transfer.html">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rewards.html">Rewards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact2.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about2.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">My Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="center">
            <h3>Transfer to:</h3>
            <div class="space">
                <h4>Lucas +65 9870 1234 </h4>
            </div>

            <div class="amount">
                <form method="POST">
                    <label for="amount">Enter Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter Amount" required min="0"
                        step="0.01"><br>

                    <a onclick="handlePaynow()">
                        <img src="images/paynow.png" alt="PayNow" class="payment-image" width="200px">
                    </a>

                    <a onclick="handlePaypal()">
                        <img src="images/paypal.png" alt="PayPal" id="paypal" class="payment-image" width="130px">
                    </a>
                </form>
            </div>
        </div>

        <div class="balance-section">
            <h5><b>Current Balance:</b></h5>
            <p>$<span id="currentBalance">5100.00</span></p>
        </div>

        <div class="slider-wrapper" id="slider-wrapper">
            <div class="slider" id="slider"></div>
            Slide to complete transaction
        </div>

        <div class="footer">
            <p>&copy; 2024 Renee Bank. All rights reserved.</p>
        </div>
    </div>

    <script>
        function handlePaynow() {
            var amount = parseFloat(document.getElementById("amount").value);
            document.getElementById('slider-wrapper').style.display = 'block';
        }
        
        function handlePaypal() {
            var amount = parseFloat(document.getElementById("amount").value);
            document.getElementById('slider-wrapper').style.display = 'block';
        }


        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // get slider element 
        const slider = document.getElementById('slider');
        let sliding = false;

        // when mouse button is pressed down on slider, and set to true indicating slider is being move
        slider.addEventListener('mousedown', () => {
            sliding = true;
        });

        // when mouse is released
        document.addEventListener('mouseup', () => {
            if (sliding) {
                sliding = false;
                if (slider.offsetLeft >= 250) {
                    handleTransaction(); // if slider is at the end, call the function
                } else {
                    slider.style.left = '0px';
                }
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (sliding) {
                let newLeft = e.clientX - slider.parentElement.offsetLeft - 25;
                if (newLeft < 0) {
                    newLeft = 0;
                }
                if (newLeft > 250) {
                    newLeft = 250;
                }
                slider.style.left = newLeft + 'px';
            }
        });

        function handleTransaction() {
            alert('Transaction has been stored on blockchain.');
            window.location.href = "dashboard.html?balance=" + (parseFloat(getParameterByName('balance')) || 5100 - parseFloat(document.getElementById("amount").value)).toFixed(2);
        }
    </script>
</body>

</html>
