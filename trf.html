<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Transfer</title>

    <style>
        .center {
            text-align: center;
            margin-top: 20px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: ghostwhite;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .footer {
            text-align: center;
            padding: 5px;
            font-size: 0.875rem;
            color: #6c757d;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .main-content {
            padding-top: 80px;
        }

        .balance-section {
            margin-bottom: 20px;
        }

        .balance-label {
            font-weight: bold;
        }

        .space {
            margin-top: 40px;
        }

        .amount {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="images/logo.jpg" width="150px" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transfer.html">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rewards.html">Rewards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact2.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about2.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">My Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="center">
            <h3>Pay to:</h3>
            <div class="space">
                <h4>Lucas +65 9870 1234 </h4>
            </div>

            <div class="amount">
                <form method="POST">
                    <label for="amount">Enter Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter Amount" required min="0"
                        step="0.01">

                    <button id="transfer" type="button" onclick="handletransfer()">Transfer</button>
                </form>
            </div>
        </div>

        <div class="balance-section">
            <h5 class="balance-label">Current Balance:</h5>
            <p>$<span id="currentBalance">5100.00</span></p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Renee Bank. All rights reserved.</p>
        </div>

    </div>

    <script>
        src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        function handletransfer() {
            var amount = parseFloat(document.getElementById("amount").value);

            var currentBalance = parseFloat(getParameterByName('balance')) || 5100;

            var newBalance = currentBalance - amount;

            if (confirm(`Are you sure you want to transfer $${amount} to Lucas?`)) {
                alert('Transaction has been stored on blockchain.');
                // Redirect to dashboard with updated balance
                window.location.href = "dashboard.html?balance=" + newBalance.toFixed(2);
            }
        }

        // Function to get query parameters from the URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>

</body>
</html>
